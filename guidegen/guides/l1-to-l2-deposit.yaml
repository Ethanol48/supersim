title: "Example A: (L1 to L2) Deposit ETH from the L1 into the L2"
supersim_setup:
    name: "Start `supersim` in vanilla mode"
    cli_config:
      
steps:
  - name: "Check initial balance on the L2 (chain 901)"
    description: "Grab the balance of the sender account on L2"
    command: "cast balance 0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266 --rpc-url http://127.0.0.1:9545"
    expected_output: "1000000000000000000" # 1 ETH in wei

  - name: "Call `bridgeETH` function on the `L1StandardBridgeProxy` contract on the L1 (chain 900)"
    description: "Initiate a bridge transaction on the L1"
    command: "cast send 0xa01ae68902e205B420FD164435F299E07b0C778b \"bridgeETH(uint32 _minGasLimit, bytes calldata _extraData)\" 50000 0x --value 0.1ether --rpc-url http://127.0.0.1:8545 --private-key 0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80"

  - name: "Check the balance on the L2 (chain 901)"
    description: "Verify that the ETH balance of the sender has increased on the L2"
    command: "cast balance 0xf39Fd6e51aad88F6F4ce6aB8827279cffFb92266 --rpc-url http://127.0.0.1:9545"
    expected_output: "1100000000000000000" # 1.1 ETH in wei